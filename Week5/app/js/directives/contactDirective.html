<form id="contact">
	{{ form.firstName }} <input type="text" class="field" ng-model="firstText"><br>
	<p> There are {{ firstText.length }} characters </p>
	{{ form.secondName }} <input type="text" class="field" ng-model="secondText"><br>
	<p> There are {{ secondText.length }} characters </p>
	{{ form.email }} <input type="text" class="field" ng-model="emailText">
	<p> There are {{ emailText.length }} characters </p>

	
</form>
