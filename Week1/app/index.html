<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/sample-controller.js"></script>

</head>
<body ng-app="app">
<h2> {{ title }}</h2>

<div ng-controller="SampleController">
        <h2>Costs</h2>
        <div ng-repeat="book in books | orderBy:'-cost'">
            <p>Name: {{book.name}}</p>
            <p>Cost: {{book.cost}}</p>
            <button ng-click="addToCart(book)">Add to Cart</button>
        </div>
        <h2>Total</h2>
        <p>Total of cart: {{total()}}</p>
        <p> Just a little text to see if i can work git bash </p>
</div>
</body>
</html>
