<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture 2</title>
    <link rel="stylesheet" href="css/master.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/sample-controller.js"></script>
    <script src="./js/my-controller.js"></script>

</head>
<body ng-app="app">
<h1> WEEK 2 </h1>

<h2> Exercise 2 </h2>
    <form>
        <input type="text"> </input>

    </form>

<h2> Exercise 3 </h2>
    <div ng-controller="MyController">
        <h3> {{ title }} </h3>
    

         <div id="product_list" ng-repeat="product in products">
             <h3> {{ product.title }}  </h3>
             <p> {{ product.name | uppercase }} </p>
             <p> {{ product.price | currency }} </p>
             <p> {{ product.saleDate | date }} </p>
         </div>
    </div>


<div class="clear"> </div>


<h2> Exercise 4 </h2>

<div ng-controller="SampleController">
        <h3>Costs</h3>
        <div id="books_list" ng-repeat="book in books | orderBy:'-cost'">
            <p>Name: {{book.name}}</p>
            <p>Cost: {{book.cost}}</p>
            <button ng-click="addToCart(book)">Add to Cart</button>
        </div>
        <h3>Total</h3>
        <p>Total of cart: {{total()}}</p>
</div>
</body>
</html>
