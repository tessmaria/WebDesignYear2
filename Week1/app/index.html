<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/sample-controller.js"></script>
    <script src="./js/my-controller.js"></script>

</head>
<body ng-app="app">

<h2> Exercise 3 </h2>
    <div ng-controller="MyController">
        <h2> {{ title }} </h2>
    

         <div id="list of products" ng-repeat="product in products">
             <h3> {{ product.title }}  </h3>
             <p> {{ product.name | uppercase }} </p>
             <p> {{ product.price | currency }} </p>
             <p> {{ product.saleDate | date }} </p>
         </div>
    </div>





<h2> Exercise 4 </h2>

<div ng-controller="SampleController">
        <h2>Costs</h2>
        <div ng-repeat="book in books | orderBy:'-cost'">
            <p>Name: {{book.name}}</p>
            <p>Cost: {{book.cost}}</p>
            <button ng-click="addToCart(book)">Add to Cart</button>
        </div>
        <h2>Total</h2>
        <p>Total of cart: {{total()}}</p>
</div>
</body>
</html>
